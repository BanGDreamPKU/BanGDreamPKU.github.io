<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合数学 - 北京大学BanGDream!玩家微信群</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0073e6;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .qrcode {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .qrcode img {
            width: 100%;
            height: 100%;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>组合数学 - 北京大学BanGDream!国服玩家群</h1>
        <p>欢迎加入"组合数学"！这是一个由北京大学BanGDream!爱好者组成的兴趣社群。虽然始于国服，我们也欢迎日服玩家，甚至是不玩游戏，只想讨论剧情、二创和企划新闻的新群友。只要不是完全不知道邦邦就行！</p>
        <div class="qrcode">
            <div id="qr-container">
                <p class="loading">正在加载二维码...</p>
            </div>
        </div>
        <p>由于微信群人数限制，需要先扫码加入入口群，在入口群内添加好友后，由好友邀请入群</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get token from URL search parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                document.getElementById('qr-container').innerHTML = 
                    `<p class="error">请使用带token的URL</p>`;
            }
            
            // Construct the QR code URL with the token
            const qrCodeUrl = `https://qr.leo-h.top/image${token ? '?token=' + encodeURIComponent(token) : ''}`;
            
            // Fetch the QR code data
            fetch(qrCodeUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取二维码失败');
                    }
                    return response.text();
                })
                .then(qrCodeData => {
                    const qrContainer = document.getElementById('qr-container');
                    if (qrCodeData.startsWith('http') || qrCodeData.startsWith('data:image')) {
                        // If it's a URL or data URI
                        qrContainer.innerHTML = `<img src="${qrCodeData}" alt="入群二维码">`;
                    } else {
                        // Handle other cases if needed
                        qrContainer.innerHTML = `<p class="error">无效的二维码数据</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching QR code:', error);
                    document.getElementById('qr-container').innerHTML = 
                        `<p class="error">加载失败，请检查token</p>`;
                });
        });
    </script>
</body>
</html>
