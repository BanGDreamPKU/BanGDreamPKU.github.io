<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/symbol.png">
    <title>组合数学 - 力儿八概论</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            /* margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; */
            margin: 0;
            padding: 80px 20px 20px;
            /* 顶部留出导航栏空间 */
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;

            opacity: 0;
            /* 初始完全透明 */
            visibility: hidden;
            /* 初始隐藏元素 */
            transform: translateY(20px);
            /* 初始下移20像素 */
            transition: all 1s ease-out;
            /* 过渡效果持续1秒 */
        }

        .container.active {
            opacity: 1;
            /* 最终完全不透明 */
            visibility: visible;
            /* 显示元素 */
            transform: translateY(0);
            /* 恢复原始位置 */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
        }

        /* 二级标题样式 */
        h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1.2rem;
            padding-left: 1rem;
            border-left: 4px solid;
            line-height: 1.3;
            position: relative;
        }

        /* 三级标题样式 */
        h3 {
            font-size: 1.4rem;
            color: #333;
            margin: 1.5rem 0 1rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px dashed #ddd;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: #555;
            text-align: justify;
        }

        /* 新增移动端专用样式 */
        @media (max-width: 480px) {
            /* 内容适配 */
            .container {
                padding: 10px;
                margin-top: 50px;
                max-width: 360px;
            }

            h1 {
                font-size: 20px;
                line-height: 1.3;
            }

            p {
                font-size: 14px;
                line-height: 1.6;
            }

            img {
                max-width: 100%;
                /* 图片自适应 */
                height: auto;
            }
        }

        /* 防止横屏文字过小 */
        @media (max-width: 480px) and (orientation: landscape) {
            .container {
                margin-top: 40px;
            }
        }
    </style>
</head>

<body>

    <div id="top-bar-placeholder" chinese_pathname="/力儿八概论"></div>
    <script src="/common/top-bar/load.js"></script>

    <!-- <div class="container">
        <h1>组合数学 - 力儿八概论</h1>
        <p>你先别急，还在维护！</p>
    </div> -->
    <div class="content">
        <h1>力儿八概论</h1>
        <p>作为一款运营多年的手游，《BanG Dream!》具有错综复杂的养成系统，迷惑性很强的各种代币与交换所，以及十分具有误导性的各类礼包。至于抽卡养成类游戏必备的各种机制不同的卡池就更不用提了。
            为了避免入坑邦邦的新人可能犯下的亏本错误，我们正在编写《力儿八概论》，对一些常见选项的收益进行介绍。随缘更新。
        </p>

        <h2>目录</h2>
        <p><a href="/garupaintro/gacha/" style="text-decoration: none; color: inherit">关于抽卡</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 页面加载完成后添加active类触发动画
            setTimeout(() => {
                document.querySelector('.container').classList.add('active');
            }, 100); // 添加100ms延迟确保动画生效
        });
    </script>
</body>

</html>
