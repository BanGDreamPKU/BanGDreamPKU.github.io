<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邦邦生日提醒</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://bestdori.com/assets/cn/deco/pins_rip/deco_pins015003.png" />
</head>
<body>
    <div id="top-bar-placeholder" chinese_pathname="/生日提醒"></div>
    <script src="/common/top-bar/load.js"></script>

    <div id="main-container">
        <!-- 今日生日区域 -->
        <section id="today-birthdays">
            <h2 class="section-title">
                <i class="icon-cake"></i>
                今日邦邦生日
            </h2>
            <div id="today-birthdays-list">
                <!-- 今日寿星将在这里动态加载 -->
                <div class="today-empty-card loading-card">
                    <i class="icon-spinner icon-spin"></i>
                    <p>正在加载今日生日数据...</p>
                </div>
            </div>
        </section>

        <!-- 所有生日列表区域 -->
        <section id="all-birthdays-section">
            <h2 class="section-title">
                <i class="icon-list-alt"></i>
                生日列表
            </h2>
            <div id="all-birthdays-list">
                <!-- 所有生日数据将在这里动态加载 -->
                <div class="all-empty-card loading-card">
                    <i class="icon-spinner icon-spin"></i>
                    <p>正在加载生日数据...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- 引入本地JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
