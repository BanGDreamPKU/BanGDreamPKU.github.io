<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邦邦生日提醒</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://bestdori.com/assets/cn/deco/pins_rip/deco_pins015003.png" />
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="top-bar">
        <div>
            <a class="left-title" href="/" style="text-decoration: none;">
                <span>组合数学</span>
            </a>
            <a class="left-text" href="/birthday/" style="text-decoration: none;">
                <span>/邦邦生日提醒</span>
            </a>
        </div>
        <div class="right-text">
            <a href="/garupaintro/" style="text-decoration: none; color: inherit;">
                <span>🚀力儿八概论</span>
            </a>
            <a href="/birthday/" style="text-decoration: none; color: inherit;">
                <span>🎂生日提醒</span>
            </a>
            <span>➕我要加群！</span>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 页面标题区域 -->
        <header class="mb-8 text-center">
            <p class="text-gray-600 flex items-center justify-center gap-2" id="current-date">
                <i class="icon-calendar-o"></i>
                <span>加载中...</span>
            </p>
        </header>

        <!-- 今日寿星区域 -->
        <section class="mb-10" id="today-birthdays">
            <h2 class="section-title">
                <i class="icon-cake text-secondary"></i>
                今日邦邦生日
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="today-birthdays-list">
                <!-- 今日寿星将在这里动态加载 -->
                <div class="col-span-full text-center text-gray-500 py-8">
                    <i class="icon-spinner icon-spin text-2xl mb-3"></i>
                    <p>正在加载今日生日数据...</p>
                </div>
            </div>
        </section>

        <!-- 所有生日列表区域 -->
        <section>
            <h2 class="section-title">
                <i class="icon-list-alt text-accent"></i>
                生日列表
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="all-birthdays-list">
                <!-- 所有生日数据将在这里动态加载 -->
                <div class="col-span-full text-center text-gray-500 py-8">
                    <i class="icon-spinner icon-spin text-2xl mb-3"></i>
                    <p>正在加载生日数据...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- 引入本地JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
