<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/symbol.png">
    <title>组合数学 - 北京大学BanGDream!玩家微信群</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;

            opacity: 0;
            /* 初始完全透明 */
            visibility: hidden;
            /* 初始隐藏元素 */
            transform: translateY(20px);
            /* 初始下移20像素 */
            transition: all 1s ease-out;
            /* 过渡效果持续1秒 */
        }

        .container.active {
            opacity: 1;
            /* 最终完全不透明 */
            visibility: visible;
            /* 显示元素 */
            transform: translateY(0);
            /* 恢复原始位置 */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0073e6;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* 新增移动端专用样式 */
        @media (max-width: 480px) {
            /* 内容适配 */
            .container {
                padding: 10px;
                margin-top: 50px;
                max-width: 360px;
            }

            h1 {
                font-size: 20px;
                line-height: 1.3;
            }

            p {
                font-size: 14px;
                line-height: 1.6;
            }

            img {
                max-width: 100%;
                /* 图片自适应 */
                height: auto;
            }
        }

        /* 防止横屏文字过小 */
        @media (max-width: 480px) and (orientation: landscape) {
            .container {
                margin-top: 40px;
            }
        }
    </style>
</head>

<body>
    <div id="top-bar-placeholder" chinese_pathname=""></div>
    <script src="/common/top-bar/load.js"></script>

    <div class="container">
        <img src="./assets/flag.png" width="400">
        <h1>组合数学 - 北京大学BanGDream!国服玩家群</h1>
        <p>欢迎加入“组合数学”！这是一个由北京大学BanGDream!爱好者组成的兴趣社群。虽然始于国服，我们也欢迎日服玩家，甚至是不玩游戏，只想讨论剧情、二创和企划新闻的新群友。</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 页面加载完成后添加active类触发动画
            setTimeout(() => {
                document.querySelector('.container').classList.add('active');
            }, 100); // 添加100ms延迟确保动画生效
        });
    </script>
</body>

</html>
